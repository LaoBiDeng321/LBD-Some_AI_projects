<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        neutral: '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-compass text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">项目导航</h1>
            </div>
            <button class="md:hidden text-gray-600 hover:text-primary">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- 英雄区域 -->
        <section class="text-center py-12 mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">欢迎使用项目导航</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">
                从这里快速访问所有项目，未来将支持更多网站和功能模块。
            </p>
        </section>

        <!-- 项目卡片区域 -->
        <section id="projects" class="mb-16">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold text-gray-800">现有项目</h3>
                <a href="#" class="text-primary hover:underline font-medium flex items-center">
                    查看全部 <i class="fa fa-arrow-right ml-2"></i>
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Calendar 项目卡片 -->
                <div  class="bg-white rounded-lg shadow p-6 border border-gray-100 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fa fa-calendar text-primary text-xl"></i>
                        </div>
                        <span class="text-xs font-medium px-2 py-1 bg-blue-50 text-primary rounded-full">日历工具</span>
                    </div>
                    <h4 class="text-xl font-bold text-gray-800 mb-2">Calendar</h4>
                    <p class="text-gray-600 mb-4">日历应用，提供日期查看和天数计算和调整卷跳转功能。</p>
                    <a href="./Calendar/index.html" class="inline-flex items-center text-primary font-medium hover:underline">
                        访问项目 <i class="fa fa-external-link ml-2"></i>
                    </a>
                </div>

                <!-- Lottery 项目卡片 -->
                <div class="bg-white rounded-lg shadow p-6 border border-gray-100 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fa fa-trophy text-secondary text-xl"></i>
                        </div>
                        <span class="text-xs font-medium px-2 py-1 bg-green-50 text-secondary rounded-full">抽奖工具</span>
                    </div>
                    <h4 class="text-xl font-bold text-gray-800 mb-2">Lottery</h4>
                    <p class="text-gray-600 mb-4">抽奖应用，提供随机抽取和结果管理功能。</p>
                    <a href="./lottery/index.html" class="inline-flex items-center text-primary font-medium hover:underline">
                        访问项目 <i class="fa fa-external-link ml-2"></i>
                    </a>
                </div>

                <!-- 预留扩展卡片 -->
                <div class="bg-white rounded-lg shadow p-6 border-2 border-dashed border-gray-300 flex flex-col items-center justify-center text-center min-h-[220px] hover:border-primary transition-colors">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-plus text-gray-500 text-xl"></i>
                    </div>
                    <h4 class="text-xl font-bold text-gray-800 mb-2">未来可能添加更多新项目</h4>
                    <p class="text-gray-600 mb-4">预留空间，未来可添加更多网站入口。</p>
                    <button class="inline-flex items-center text-primary font-medium hover:underline">
                        了解更多 <i class="fa fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <i class="fa fa-compass text-primary text-xl"></i>
                        <span class="text-xl font-bold">项目导航</span>
                    </div>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
                <p>&copy; 2026 项目导航. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 脚本 -->
    <script>
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
