<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="sticky top-0 z-10" style="background: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="text-accent-primary text-2xl icon-svg" style="color: var(--accent-primary);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg>
                <h1 class="text-xl font-bold" style="color: var(--text-primary);">项目导航</h1>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- 英雄区域 -->
        <section class="text-center py-12 mb-12">
            <h2 class="text-3xl font-bold mb-4" style="color: var(--text-primary);">欢迎使用项目导航</h2>
            <p class="max-w-2xl mx-auto" style="color: var(--text-secondary);">
                从这里快速访问所有项目，未来将支持更多网站和功能模块。
            </p>
        </section>

        <!-- 项目卡片区域 -->
        <section id="projects" class="mb-16">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold" style="color: var(--text-primary);">现有项目</h3>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">




                <!-- Tier Ranking 项目卡片 -->
                <div class="project-card card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="project-icon" style="background: rgba(249, 115, 22, 0.1);">
                            <svg class="text-xl icon-svg" style="color: #f97316; width: 1.5rem; height: 1.5rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/></svg>
                        </div>
                        <span class="badge" style="background: rgba(249, 115, 22, 0.1); color: #f97316;">排行工具</span>
                    </div>
                    <h4 class="text-xl font-bold mb-2" style="color: var(--text-primary);">Tier Ranking</h4>
                    <p class="mb-4" style="color: var(--text-secondary);">排行工具，提供图片导入和分级分类功能。</p>
                    <a href="./tier-ranking/index.html" class="project-link">
                        <svg class="mr-2 icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                        </svg>
                        访问项目
                    </a>
                </div>

                <!-- Image to ICO 项目卡片 -->
                <div class="project-card card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="project-icon" style="background: rgba(236, 72, 153, 0.1);">
                            <svg class="text-xl icon-svg" style="color: #ec4899; width: 1.5rem; height: 1.5rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/><path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/></svg>
                        </div>
                        <span class="badge" style="background: rgba(236, 72, 153, 0.1); color: #ec4899;">转换工具</span>
                    </div>
                    <h4 class="text-xl font-bold mb-2" style="color: var(--text-primary);">Image to ICO</h4>
                    <p class="mb-4" style="color: var(--text-secondary);">图像转ICO转换工具，支持PNG、JPG、JPEG、WebP格式。</p>
                    <a href="./image-to-ico/index.html" class="project-link">
                        <svg class="mr-2 icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                        </svg>
                        访问项目
                    </a>
                </div>

                <!-- Bitcoin Tracker 项目卡片 -->
                <div class="project-card card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="project-icon" style="background: rgba(247, 147, 26, 0.1);">
                            <svg class="text-xl icon-svg" style="color: #f97316; width: 1.5rem; height: 1.5rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#f97316">
                                <path d="M5.5 13v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.5v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.084c1.992 0 3.416-1.033 3.416-2.82 0-1.502-1.007-2.323-2.186-2.44v-.088c.97-.242 1.683-.974 1.683-2.19C11.997 3.93 10.847 3 9.092 3H9V1.75a.25.25 0 0 0-.25-.25h-1a.25.25 0 0 0-.25.25V3h-.573V1.75a.25.25 0 0 0-.25-.25H5.75a.25.25 0 0 0-.25.25V3l-1.998.011a.25.25 0 0 0-.25.25v.989c0 .137.11.25.248.25l.755-.005a.75.75 0 0 1 .745.75v5.505a.75.75 0 0 1-.75.75l-.748.011a.25.25 0 0 0-.25.25v1c0 .138.112.25.25.25zm1.427-8.513h1.719c.906 0 1.438.498 1.438 1.312 0 .871-.575 1.362-1.877 1.362h-1.28zm0 4.051h1.84c1.137 0 1.756.58 1.756 1.524 0 .953-.626 1.45-2.158 1.45H6.927z"/>
                            </svg>
                        </div>
                        <span class="badge" style="background: rgba(247, 147, 26, 0.1); color: #f97316;">数据工具</span>
                    </div>
                    <h4 class="text-xl font-bold mb-2" style="color: var(--text-primary);">Bitcoin Tracker</h4>
                    <p class="mb-4" style="color: var(--text-secondary);">比特币开采进度追踪器，实时监控比特币的开采进度和剩余储量，基于区块奖励降至0时开采完成。</p>
                    <a href="./bitcoin-tracker/index.html" class="project-link">
                        <svg class="mr-2 icon-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                        </svg>
                        访问项目
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <svg class="text-xl icon-svg" style="color: var(--accent-primary);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                        </svg>
                        <span class="text-xl font-bold" style="color: var(--text-primary);">项目导航</span>
                    </div>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/LaoBiDeng321/LBD-Some_AI_projects" target="_blank" rel="noopener noreferrer">
                        <svg class="text-xl icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="footer-border mt-6 pt-6 text-center">
                <p>&copy; 2026 项目导航</p>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
